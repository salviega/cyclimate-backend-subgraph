specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x906291Ca2Ac00eCb2CFd4616709271B470616079"
      abi: Contract
      startBlock: 29187951
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bought
        - Offerd
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Bought(uint256,indexed address,uint256,string,uint256,address,uint256,address,indexed address)
          handler: handleBought
        - event: Offerd(uint256,indexed address,uint256,string,uint256,address,uint256,address,indexed address)
          handler: handleOfferd
      file: ./src/contract.ts
