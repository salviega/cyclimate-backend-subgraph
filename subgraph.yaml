specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0xd9c4adc48E48d483ccbA9c30092b62c5A7b563D5"
      abi: Contract
      startBlock: 29187303
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bought
        - Offerd
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Bought(uint256,indexed address,uint256,string,uint256,address,uint256,address,indexed address)
          handler: handleBought
        - event: Offerd(uint256,indexed address,uint256,string,uint256,address,uint256,address,indexed address)
          handler: handleOfferd
      file: ./src/contract.ts
