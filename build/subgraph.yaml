specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x7d1d3032B6c0488a55328aA410f193083dec767C"
      abi: Contract
      startBlock: 29181805
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Bought
        - Offerd
      abis:
        - name: Contract
          file: Contract\abis\Contract.json
      eventHandlers:
        - event: Bought(uint256,indexed
            address,uint256,string,uint256,address,uint256,address,indexed address)
          handler: handleBought
        - event: Offerd(uint256,indexed
            address,uint256,string,uint256,address,uint256,address,indexed address)
          handler: handleOfferd
      file: Contract\Contract.wasm
